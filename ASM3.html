<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(10, 5, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // โหลด texture ทั้ง 6 ไฟล์
        const texLoader = new THREE.TextureLoader();
        const texList = [
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/bottom_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/door_stitch_baseColor.png"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/engine_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/F1_front_plastic_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/F1_nip_logo_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/F1_red_F_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/grill_3_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/headlightglass_baseColor.png"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/interior_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/material_48_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/material_baseColor.png"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/McLAREN_RED_LINE_baseColor.png"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/McLaren_supportlogo_baseColor.png"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/plate_F_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/plate_R_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/tire_baseColor.jpeg"),
            texLoader.load("https://github.com/ToonForReal/Toon1/blob/main/windo_F_baseColor.png")
        ];

        // โหลด OBJ แล้วสลับ texture ให้ทีละ mesh
        const loader = new THREE.OBJLoader();
        loader.load("https://github.com/ToonForReal/Toon1/blob/main/scene.obj", (object) => {
            let i = 0;
            object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList[i % texList.length]  // สลับ texture ไปเรื่อย ๆ
                    });

                    i++;
                }
            });
            scene.add(object);
        });

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
