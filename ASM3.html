<!DOCTYPE html>
<html>
<head>
    <title>F1 Car</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17"></script>
    
    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(10, 5, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);
        
        const groundTexture = new THREE.TextureLoader().load('https://toonforreal.github.io/Toon1/road-2313861_1280.jpg');
        groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(1,1);
        const groundMat = new THREE.MeshStandardMaterial({map:groundTexture, roughness:0.8, metalness:0.2});
        const groundGeo = new THREE.PlaneGeometry(50,50);
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI/2;
        ground.receiveShadow = true;
        scene.add(ground);

        scene.background = new THREE.TextureLoader().load('https://toonforreal.github.io/Toon1/AdobeStock_1318421205_Preview.jpeg');

        // โหลด texture ทั้ง 6 ไฟล์
        const texLoader = new THREE.TextureLoader();
        const texList = [
            texLoader.load("https://toonforreal.github.io/Toon1/Livery_baseColor.png"),
            texLoader.load("https://toonforreal.github.io/Toon1/Livery_baseColor.png"),
            texLoader.load("https://toonforreal.github.io/Toon1/Livery_metallicRoughness.png"),
            texLoader.load("https://toonforreal.github.io/Toon1/Wheels_baseColor.png"),
            texLoader.load("https://toonforreal.github.io/Toon1/WheelCovers_baseColor.png"),
            texLoader.load("https://toonforreal.github.io/Toon1/WheelCovers_baseColor.png")
            
        ];

        // โหลด OBJ แล้วสลับ texture ให้ทีละ mesh
        const loader = new THREE.OBJLoader();
        loader.load("https://raw.githubusercontent.com/ToonForReal/Toon1/refs/heads/main/car.obj", (object) => {
            let i = 0;
            object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList[i % texList.length]  // สลับ texture ไปเรื่อย ๆ
                    });

                    i++;
                }
            });
            scene.add(object);
        });

        const texLoader2 = new THREE.TextureLoader();
        const texList2 = [
            texLoader2.load("https://toonforreal.github.io/Toon1/lambert2_baseColor.png"),
            texLoader2.load("https://toonforreal.github.io/Toon1/lambert2_metallicRoughness.png"),
            texLoader2.load("https://toonforreal.github.io/Toon1/lambert2_normal.png.png")
            
        ];

        const loader2 = new THREE.OBJLoader();
        loader2.load("https://toonforreal.github.io/Toon1/gasstat.obj", (object_2) => {
            let i = 0;
            object_2.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList2[i % texList2.length],
                        metalness: 0.5,
                        roughness: 0.5
                    });

                    i++;
                }
            });

            scene.add(object_2);
        });

        // GUI controls
        const gui = new lil.GUI();
        //const lightFolder = gui.addFolder("Light"); เอาไว้แยก folder
        gui.add(dirLight.position, "x", -10, 10);
        gui.add(dirLight.position, "y", 0, 10);
        gui.add(dirLight.position, "z", -10, 10);

        const matParams = { metalness: 0.5, roughness: 0.5 };
        gui.add(matParams, "metalness", 0, 1).onChange(v => {
            scene.traverse(obj => {
                if (obj.isMesh && obj.material.isMeshStandardMaterial) obj.material.metalness = v;
            });
        });
        gui.add(matParams, "roughness", 0, 1).onChange(v => {
            scene.traverse(obj => {
                if (obj.isMesh && obj.material.isMeshStandardMaterial) obj.material.roughness = v;
            });
        });
        
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new THREE.RGBELoader()
            .load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/derelict_airfield_01_1k.hdr', function (hdrEquirect) {
                const envMap = pmremGenerator.fromEquirectangular(hdrEquirect).texture;
                scene.background = envMap;
                scene.environment = envMap;

                hdrEquirect.dispose();
                pmremGenerator.dispose();
            });

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
